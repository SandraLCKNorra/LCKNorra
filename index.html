<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inlägg</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .post { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; border-radius: 6px; }
    .post h2 { margin: 0; }
    .time { font-size: 0.8rem; color: gray; }
    img { max-width: 100%; margin: 10px 0; }
  </style>
</head>
<body>
<header style="text-align:center; margin-bottom: 2em;">
  <img src="lc-norr_svvk_logo.jpg" alt="LC Norra logga" style="max-width: 100%; height: auto;">
</header>
  <h1>Senaste inlägg</h1>
  <div id="postList"></div>

  <script>
    const posts = JSON.parse(localStorage.getItem("posts") || "[]");
    const container = document.getElementById("postList");
    posts.slice().reverse().forEach(post => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <h2>${post.title}</h2>
        ${post.image ? `<img src="${post.image}" alt="bild">` : ""}
        <p>${post.body}</p>
        <div class="time">Postad: ${new Date(post.time).toLocaleString()}</div>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
