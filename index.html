<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LC Norra – Inlägg</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em auto;
      max-width: 700px;
      padding: 0 1em;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    article {
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 2em;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1em auto;
    }
    small {
      color: gray;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header style="text-align:center; margin-bottom: 2em;">
    <img src="lc-norr_svvk_logo.jpg" alt="LC Norra logga" style="max-width: 100%; height: auto;">
  </header>
  <h1>Senaste inlägg</h1>
  <div id="inlagg"></div>
  <script>
    function visaInlagg() {
      const container = document.getElementById("inlagg");
      const sparade = JSON.parse(localStorage.getItem("inlagg") || "[]");
      container.innerHTML = "";
      sparade.reverse().forEach(post => {
        container.innerHTML += `
          <article>
            <h2>${post.rubrik}</h2>
            ${post.bild ? `<img src="${post.bild}" alt="">` : ""}
            <p>${post.text}</p>
            <small>Publicerad: ${post.tid}</small>
          </article>
        `;
      });
    }
    visaInlagg();
    setInterval(visaInlagg, 30000);
  </script>
</body>
</html>
