<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCK Norra – Inlägg</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      background-color: #fafafa;
      padding: 1em;
    }
    header {
      text-align: center;
      margin-bottom: 2em;
    }
    header img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
    }
    .inlagg {
      background: white;
      padding: 1em;
      margin-bottom: 1.5em;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .inlagg img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1em 0;
    }
    small {
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <img src="lc-norr_svvk_logo.jpg" alt="Headerbild">
</header>

<h1>Senaste inlägg</h1>
<div id="inlagg"></div>

<script>
function visaInlagg() {
  const container = document.getElementById("inlagg");
  const sparade = JSON.parse(localStorage.getItem("inlagg") || "[]");
  container.innerHTML = "";
  sparade.reverse().forEach(post => {
    container.innerHTML += `
      <div class="inlagg">
        <h2>${post.rubrik}</h2>
        ${post.bild ? `<img src="${post.bild}" alt="">` : ""}
        <p>${post.text}</p>
        <small>${post.tid}</small>
      </div>
    `;
  });
}

visaInlagg();
setInterval(visaInlagg, 5000); // uppdatera var 5:e sekund
</script>

</body>
</html>
